<!DOCTYPE html>
<!-- @Author Joeseph Sande -->
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contact Details</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<!-- integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" -->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/ABstyle.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/button.css}" />
</head>
<body style="background-color: #3F4045">

	<form action="#" th:action="@{/Contact}" th:method="get">
		<input type="hidden" name="_method" value="edit" />
		<button type="submit" style="border-radius: 50px" id="submitButton"
			class="glow-on-hover">Back</button>
	</form>

	<h1 align="center" style="color: white">Contact Details</h1>

	<br>

	<table class="table table-dark">
		<thead>
			<tr>
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">Phone Number</th>
				<th scope="col">Email</th>
				<th scope="col">Street Address</th>
				<th scope="col">City</th>
				<th scope="col">State</th>
				<th scope="col">Postal Code</th>
				<th scope="col">Country</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:hidden="${Contact.id}"></td>
				<td th:text="${Contact.fname}">fname</td>
				<td th:text="${Contact.lname}">lname</td>
				<td th:text="${Contact.phoneNumber}">phoneNumber</td>
				<td th:text="${Contact.email}">email</td>
				<td th:text="${Contact.streetname}">Streetname</td>
				<td th:text="${Contact.city}">City</td>
				<td th:text="${Contact.state}">State</td>
				<td th:text="${Contact.postalcode}">Postalcode</td>
				<td th:text="${Contact.country}">Country</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
