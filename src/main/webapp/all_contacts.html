<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Address Book</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</head>
<body style="background-color:Gray">

<div class="container" align="center" >

<!--<a th:href = "{@/showNewContactForm}">Add Contact</a> -->
	
	<table class="table table-dark">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">Phone Number</th>
				<th scope="col">Email</th>
				<th scope="col">Street Address</th>
				<th scope="col">City</th>
				<th scope="col">State</th>
				<th scope="col">Postal Code</th>
				<th scope="col">Country</th>
			</tr>
		</thead>
		<tbody>
		<!--<h1 th:text="${Contact}"/>-->
		<tr th:each="Contact: ${Contact}">
				<td th:text="${Contact.ID}">ID</td>
				<td th:text="${Contact.getfName()}">fname</td>
				<!-- Utilize the getfname() methods for all other attributes -->
				<td th:text="${Contact.getlName()}">lname</td>
				<td th:text="${Contact.getPhoneNumber}">phoneNumber</td>
				<td th:text="${Contact.getEmail}">email</td>
				<td th:text="${Contact.getStreetname}">Streetname</td>
				<td th:text="${Contact.getCity}">City</td>
				<td th:text="${Contact.getState}">State</td>
				<td th:text="${Contact.getPostalcode}">Postalcode</td>
				<td th:text="${Contact.getCountry}">Country</td>
				
				</tr>
		</tbody>
	</table>
</div>

</body>
</html>
